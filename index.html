<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="icon" href="Assets/Images/Spotify-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body class="flex justify-evenly items-center">
    <!-- Left Portion -->
    <aside class="flex flex-col justify-evenly">
        <!-- Left-top Portion -->
        <div class="home rounded flex flex-col justify-evenly">
            <img class="invert" src="svg/logo.svg" alt="page logo">
            <grp class="flex ">
                <img class="invert" src="svg/home.svg" alt="home">
                <h2>Home</h2>
            </grp>
            <grp class="flex ">
                <img class="invert" src="svg/search.svg" alt="search">
                <h2>Search</h2>
            </grp>
        </div>
        <!-- Left-bottom Portion -->
        <div class="library rounded flex flex-col items-center">
            <header class="flex items-center">
                <img src="svg/library.svg" alt="library">
                <p>Your Library</p>
                <img style="height: 15px;" src="svg/add.svg" alt="add">
            </header>
            <p class="rounded flex justify-center items-center">Create your first playlist</p>
            <div class="songlist">
                <ul>
                    
                </ul>
            </div>
        </div>
    </aside>
    <!-- Right portion -->
    <main class="rounded">
        <!-- Header part  -->
        <header class="flex justify-between items-center">
            <div class="direction flex">
                <img class="invert" src="svg/arrow-left.svg" alt="arrow-left">
                <img class="invert" src="svg/arrow-right.svg" alt="arrow-right">
            </div>
            <div class="user flex">
                <p>Sign up</p>
                <p style="background-color: white; color: black;">Log in</p>
            </div>
        </header>
        <!-- Playlists -->
        <div class="lists">
            <div class=".head flex justify-between items-center">
                <h1>Spotify Playlists</h1>
                <img class="hamburger invert" src="svg/hamburger.svg" alt="3-lines">
            </div>
            <div class="playlist flex">
                <!-- card 1 -->
                <div class="card flex flex-col justify-evenly items-start rounded">
                    <img style="height: 10rem;" class="rounded" src="Assets/Images/playlist-img.jpeg" alt="thumbnail">
                    <h3 style="font-size: 16px;">Dinner with Friends</h3>
                    <p style="font-size: 13px;">Just lean back and enjoy with friends</p>
                </div>
            </div>
        </div>
        <!-- playbar -->
        <div class="playbar flex justify-around items-center">
            <div style="padding-right: 15rem;" class="songinfo"></div>
            <div class="controls">
                <img id="previous" src="svg/previous.svg" alt="previous">
                <img id="play" src="svg/play-circle.svg" alt="play">
                <img id="next" src="svg/next.svg" alt="next">
            </div>
            <div class="songduration"></div>
            <!-- track and circle -->
            <div class="track">
                <div class="circle"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
